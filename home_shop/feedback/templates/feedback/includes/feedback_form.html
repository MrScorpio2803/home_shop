{% load static %}

<form method="post" action="" class="mt-3">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="id_name" class="form-label">Ваше имя</label>
        <input type="text" name="name" id="id_name" class="form-control" placeholder="Иван Иванов" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="example@mail.ru" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="id_subject" class="form-label">Тема</label>
      <input type="text" name="subject" id="id_subject" class="form-control" placeholder="Ваш вопрос" required>
    </div>
    <div class="mb-3">
      <label for="id_message" class="form-label">Сообщение</label>
      <textarea name="message" id="id_message" rows="6" class="form-control" placeholder="Опишите ваш запрос" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить сообщение</button>
  </form>
